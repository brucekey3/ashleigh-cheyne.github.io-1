<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<link href="https://fonts.googleapis.com/css?family=Rosario" rel="stylesheet">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="apple-touch-icon" href="{{ site.baseurl }}/touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/logo_tiefling.png">
	</head>

	<body {% if page.text_width %}class="text-width"{% endif %}>
		<div class="wrap">
			<img src="{{ site.baseurl }}/images/logo_tiefling.png" alt="logo image of tiefling horns"></img>
			<header>
				<h1><a href="/">Capriconieee</a></h1>
				{% include navigation.html %}
			</header>
			{{ content }}
                <ul class="gallery">
                    {% for photo in page.photos %}
                        <li style="background-image: url('{{ site.baseurl }}{{ photo.image | resize: "800x800>" }}')"><a title="{{ photo.caption }}" href="{{ site.baseurl }}{{ photo.image }}" data-id="#{{ photo.image | slugify }}" data-caption="{{ photo.caption }}"></a></li>
                    {% endfor %}
                </ul>
                
                <div class="overlay">
                    <a href="#" class="close">&#10005;</a>
                    <a class="prev">&lsaquo;</a>
                    <a class="next">&rsaquo;</a>
                    <p class="caption"></p>
                    <img>
                </div>
                
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script>
                if (window.location.host === "app.cloudcannon.com") {
                    $('.gallery').find("a").click(function(e) {
                    e.preventDefault();
                    return false;
                    });
                } else {
                    var script = document.createElement("script");
                    script.src = "{{ site.baseurl }}/js/lightbox.js";
                    document.body.appendChild(script);
                }
                </script>
            <footer>
				Template edited by me :)
			</footer>
		</div>
	</body>
</html>
